<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMN Lint Checker Prototype</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 900px; margin: auto; }
    textarea { width: 100%; height: 200px; font-family: monospace; margin-bottom: 1rem; }
    pre, .output-wrapper { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; border: 1px solid #ccc; border-radius: 4px; user-select: text; }
    .error { color: red; font-weight: bold; }
    .valid { color: green; }
    .info { color: #555; }
    .warn { color: orange; }
    button { margin-right: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>Human-Readable Math Notation Linter</h2>
  
  <textarea id="input" placeholder="Enter HRMN text here..."></textarea>
  <div>
    <button onclick="lintText()">Check Format</button>
    <button onclick="downloadAll()">‚¨áÔ∏è Download All Text</button>
  </div>
  
  <h3>Lint Output</h3>
  <div id="output" class="output-wrapper"></div>

  <script>
    const defaultText = `# Theme: Nuclear Waste Storage

## Equation
Burden = Volume * Time

---

# Case: Legacy Reactor
Volume = 15 m¬≥
Time = 100000 years
Burden = 1500000 m¬≥¬∑years

---

# Case: Thorium Hybrid Reactor
Volume = 2 m¬≥
Time = 400 years
Burden = 800 m¬≥¬∑years

---

---

# Comparison & Summary
Reduction = 1500000 / 800 = 1875x
Conclusion: Thorium systems reduce storage burden by ~99.95%

---

---

# Theme: CO‚ÇÇ Emissions from Electricity
Formula: Emissions = Energy √ó Intensity`;

    window.onload = () => {
      document.getElementById("input").value = defaultText;
    };

    function lintText() {
      const text = document.getElementById("input").value;
      const lines = text.split(/\n/);
      const output = [];
      const definedVars = new Set();
      let blockCount = 0;
      let validCount = 0;
      let malformedCount = 0;
      const variableRegex = /^[a-zA-Z_][a-zA-Z0-9_]*$/;

      lines.forEach((line, idx) => {
        const trimmed = line.trim();
        const lineNum = `Line ${idx + 1}`;

        if (trimmed === "---") {
          blockCount++;
          output.push(`<span class="info">[${lineNum}] --- block separator detected.</span>`);
        } else if (trimmed === "") {
          // ignore empty
        } else if (trimmed.includes("=")) {
          const parts = trimmed.split("=");
          const lhs = parts[0]?.trim();
          const rhs = parts[1]?.trim();

          if (parts.length !== 2 || lhs === "" || rhs === "") {
            malformedCount++;
            output.push(`<span class="error">[${lineNum}] ‚ö†Ô∏è Malformed equation:</span> ${line}`);
          } else {
            let msg = `<span class="valid">[${lineNum}] ‚úÖ Equation detected:</span> ${line}`;

            if (!variableRegex.test(lhs)) {
              msg += ` <span class="warn">‚ö†Ô∏è Invalid variable name: "${lhs}"</span>`;
            }

            if (definedVars.has(lhs)) {
              msg += ` <span class="warn">‚ö†Ô∏è Duplicate definition of "${lhs}"</span>`;
            } else {
              definedVars.add(lhs);
            }

            validCount++;
            output.push(msg);
          }
        } else if (trimmed.startsWith("#")) {
          output.push(`<span class="info">[${lineNum}] üìù Header:</span> ${line}`);
        } else {
          output.push(`<span class="info">[${lineNum}] ‚ÑπÔ∏è Note or description:</span> ${line}`);
        }
      });

      // Summary
      if (blockCount === 0) {
        output.push(`<span class="warn">‚ùó Warning: No block separators ('---') found.</span>`);
      } else if (blockCount >= 3) {
        output.push(`<span class="valid">‚úÖ Theme-level separation detected.</span>`);
      }

      output.push(`<br><strong>Summary:</strong>`);
      output.push(`‚úÖ Valid equations: ${validCount}`);
      output.push(`‚ùå Malformed equations: ${malformedCount}`);
      output.push(`üì¶ Total blocks: ${blockCount}`);

      document.getElementById("output").innerHTML = output.join("\n");
    }

    function downloadAll() {
      const formulaText = document.getElementById("input").value;
      const lintText = document.getElementById("output").innerText;

      const blob = new Blob([`=== Formula ===\n\n${formulaText}\n\n=== Lint Log ===\n\n${lintText}`], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "HRMN_debug_output.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
